<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            background-image: url('https://i.pinimg.com/originals/aa/bd/ef/aabdef645699b1228b87b79f8f645440.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background-color: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card-header {
            text-align: center;
            padding: 2rem 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), rgba(6, 182, 212, 0.1));
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Montserrat', sans-serif;
        }

        .card-content {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #e2e8f0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-family: 'Roboto', sans-serif;
        }

        .input {
            width: 100%;
            background-color: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 8px;
            color: #ffffff;
            padding: 0.75rem;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input::placeholder {
            color: #94a3b8;
        }

        .date-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .button {
            width: 100%;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            color: white;
            font-weight: 500;
            font-size: 1.125rem;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto', sans-serif;
            margin-top: 0.5rem;
        }

        .button:hover {
            background: linear-gradient(to right, #2563eb, #0891b2);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        footer {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 1.5rem;
            font-size: 0.875rem;
            font-family: 'Roboto', sans-serif;
            margin-top: 2rem;
        }

        /* Input date styling */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            cursor: pointer;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }

        @media (max-width: 640px) {
            .card {
                max-width: 100%;
                margin: 0 0.5rem;
            }

            .card-title {
                font-size: 2rem;
            }

            .card-content {
                padding: 1.5rem;
            }

            .date-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Travel Search</h1>
        </div>
        <div class="card-content">
            <div class="form-group">
                <label for="current">Your Current Location</label>
                <input id="current" class="input" placeholder="Enter your location" />
            </div>
            
            <div class="form-group">
                <label for="destination">Where would you like to go?</label>
                <input id="destination" class="input" placeholder="Enter destination" />
            </div>
            
            <div class="form-group">
                <div class="date-grid">
                    <div>
                        <label for="start-date">Starting Date</label>
                        <input type="date" id="start-date" class="input" />
                    </div>
                    <div>
                        <label for="end-date">Ending Date</label>
                        <input type="date" id="end-date" class="input" />
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="people">Number of People</label>
                <input id="people" type="number" min="1" class="input" placeholder="Enter number of travelers" />
            </div>
            
            <div class="form-group">
                <label for="budget">Budget</label>
                <input id="budget" type="number" min="0" class="input" placeholder="Enter your budget" />
            </div>
            
            <button class="button">Search</button>
        </div>
    </div>
    
    <footer>
        &copy; 2024 Team ERROR 404. All rights reserved.
    </footer>
</body>
</html>
