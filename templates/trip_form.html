<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Form</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background-image: url('https://i.pinimg.com/originals/aa/bd/ef/aabdef645699b1228b87b79f8f645440.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.85);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .card-title {
            text-align: center;
            font-size: 2rem;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        label {
            color: #fff;
            margin-top: 0.75rem;
            display: block;
        }

        .input {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.3rem;
            background-color: rgba(30, 41, 59, 0.6);
            border: 1px solid #1e293b;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        .input:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56,189,248,0.3);
        }

        .button {
            width: 100%;
            margin-top: 1.2rem;
            padding: 0.75rem;
            background: linear-gradient(to right, #3b82f6, #06b6d4);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
        }

        .button:hover {
            background: linear-gradient(to right, #2563eb, #06b6d4);
        }

        footer {
            margin-top: 1.5rem;
            text-align: center;
            color: #ddd;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1 class="card-title">Trip Form</h1>

        <form method="post">
            {% csrf_token %}

            <label>From</label>
            <input type="text" name="from_location" class="input" required>

            <label>To</label>
            <input type="text" name="to_location" class="input" required>

            <label>Departure Date</label>
            <input type="date" name="departure" class="input" required>

            <label>Return Date</label>
            <input type="date" name="return" class="input" required>

            <button type="submit" class="button">Submit</button>
        </form>

        <footer>
            Â© 2024 Team ERROR 404. All rights reserved.
        </footer>
    </div>
</body>
</html>
